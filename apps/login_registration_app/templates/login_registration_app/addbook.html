<!DOCTYPE html>
<html>
	<head>
		<title>Add Book and Review</title>
	</head>
	<body>
		<div style="float: right;">
			<a href="/books">Home</a> &nbsp; &nbsp; <a href="/logout">Logout</a>
		</div>
		<div>
			<h2>Add a New Book Title and a Review:</h2>
			<form action="/book/process" method="post">
				{% csrf_token %}
				<table>
					<tbody>
						<tr>
							<td>Book Title:</td>
							<td><input type="text" name="title" style="width: 300px"></td>
						</tr>
						<tr>
							<td>Author:</td>
							<td></td>
						</tr>
						<tr>
							<td>Choose from the list:</td>
							<td><select name="author">
								<option></option>
								{% for get in allauthors %}
									<option value="{{ get.author }}">{{ get.author }}</option>
								{% endfor %}
							</select></td>
						</tr>
						<tr>
							<td>Or add a new author:</td>
							<td><input type="text" style="width: 300px;" name="newauthor"></td>
						</tr>
						<tr>
							<td>Review:</td>
							<td><textarea name="newreview" style="height: 100px; width: 298px;"></textarea></td>
						</tr>
						<tr>
							<td>Rating:</td>
							<td><select name="newrating" style="display: inline-block;">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5+</option>
							</select> <p style="display: inline-block;">Stars</p></td>
						</tr>
						<tr>
							<td></td>
							<td><input style="float: right;" type="submit" name="submit" value="Add Book and Review"></td>
						</tr>
					</tbody>
				</table>
			</form>
		</div>
	</body>
</html>
