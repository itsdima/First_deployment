<!DOCTYPE html>
<html>
	<head>
		<title>User</title>
	</head>
	<body>
		<span style="float: right;"><a href="/books">Home</a> &nbsp; <a href="/books/add">Add Book and Review</a> &nbsp; <a href="/logout">Logout</a></span>
		<div>
			<h1>User Alias: {{ viewUser.alias }}</h1>
			<h2>Name: {{ viewUser.name }}</h2>
			<h2>Email: {{ viewUser.email }}</h2>
			<h2>Total Reviews: {{ count }}</h2>
			<br>
			<p>Posted Reviews on the following books:</p>
		</div>
		<div style="margin-right: 15px;">
			{% for review in leftReview %}
				<a href="/books/{{ review.book.id }}">{{ review.book.title }}</a>
			{% endfor %}
		</div>
	</body>
</html>
